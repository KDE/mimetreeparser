Dependencies:
- 'on': ['Linux/Qt5', 'FreeBSD/Qt5']
  'require':
    'frameworks/extra-cmake-modules': '@latest'
    'frameworks/kcalendarcore' : '@latest'
    'frameworks/kwidgetsaddons' : '@latest'
    'pim/kmime' : 'release/23.08'
    'pim/kmbox' : 'release/23.08'
    'pim/libkleo' : '@same'

Options:
  require-passing-tests-on: ['Linux']
  gcovr-arguments: '--exclude "_install/.*" --exclude "examples/.*"'
